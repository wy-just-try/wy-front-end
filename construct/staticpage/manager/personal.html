<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>个人信息管理</title>
    <meta name="keywords" content="weiyi">
    <link rel="stylesheet" type="text/css" href="../../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../css/comm.css">
    <link rel="stylesheet" type="text/css" href="../manager/personal.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <i class="logo"></i>
            <ul class="item-list">
                <li>
                    <h3>开始设计</h3>
                    <ul class="detail-list">
                        <li class="active">选择模版</li>
                        <li>图文排版</li>
                    </ul>
                </li>
                <li>
                    <h3>关于我们</h3>
                </li>
                <li>
                    <h3>管理中心</h3>
                </li>
            </ul>
            <a href="javascript:void(0);" class="nav-name">sweelon999</a>
        </nav>
    </header>
    <article class="article">
        <header class="top"></header>
        <section class="section">
            <nav class="nav">
                <div class="center">
                    <span class="big">管理中心</span>
                    <span class="small">administration center</span>
                </div>
                <ul class="item-list">
                    <li>微网站管理</li>
                    <li>图文页面管理</li>
                    <li class="active">个人信息管理</li>
                </ul>
            </nav>
            <section class="main">
                <h3 class="title">修改密码</h3>
                <ul class="old-password">
                    <li>
                        <label>账号</label>
                        <input type="text" placeholder="请输入注册时的手机号 ">
                        <p class="error-msg">账号输入有误，请重新输入</p>
                    </li>
                    <li>
                        <label>密码</label>
                        <input type="password" placeholder="请输入当前密码">
                        <p class="error-msg">密码输入有误，请重新输入</p>
                    </li>
                </ul>
                <ul class="new-password">
                    <li>
                        <label>新密码</label>
                        <input type="password" placeholder="请输入新的密码">
                        <p class="error-msg">密码输入有误，请重新输入</p>
                    </li>
                    <li>
                        <label>再次确认</label>
                        <input type="password" placeholder="请再次输入新密码">
                        <p class="tips">（包含6-18位字符，不能输入特殊字符、空格）</p>
                        <p class="error-msg">密码输入有误，请重新输入</p>
                    </li>
                </ul>
                <a href="javascript:void(0);" class="db btn-save">保存</a>
            </section>
        </section>
    </article>
</body>

</html>
