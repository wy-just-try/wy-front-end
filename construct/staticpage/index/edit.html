<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>编辑微网站首页</title>
    <meta name="keywords" content="weiyi">
    <link rel="stylesheet" type="text/css" href="../../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../css/comm.css">
    <link rel="stylesheet" type="text/css" href="../index/edit.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <i class="logo"></i>
            <ul class="item-list">
                <li>
                    <h3>开始设计</h3>
                    <ul class="detail-list dn">
                        <li class="active">选择模版</li>
                        <li>图文排版</li>
                    </ul>
                </li>
                <li>
                    <h3>关于我们</h3>
                </li>
                <li>
                    <h3>管理中心</h3>
                </li>
            </ul>
            <a href="javascript:void(0);" class="nav-name">sweelon999</a>
        </nav>
    </header>
    <article class="article">
        <header class="top">
            <div class="main">
                <a href="javascript:void(0);" class="back l">
                    <span class="bg"></span>
                    <span class="text l">返回到模板库</span>
                </a>
                <a href="javascript:void(0);" class="href r">查看微网站地址</a>
                <span class="title db">编辑微网站首页</span>
            </div>
        </header>
        <section class="content">
            <section class="show l">
                <div class="mobile">
                    <p class="camera">
                        <span class="l round"></span>
                        <span class="l line"></span>
                    </p>
                    <div class="phone">
                        <img src="../../images/iphone.png" class="img">
                    </div>
                    <div class="home"></div>
                </div>
            </section>
            <section class="edit l">
                <div class="desc">
                    <p class="text">
                        <label class="l">微网站名称：</label>
                        <input type="text">
                    </p>
                    <div class="textarea">
                        <label class="l">页面描述：</label>
                        <textarea placeholder="输入网站描述"></textarea>
                    </div>
                </div>
                <div class="middle">
                    <p class="text">
                        <label class="l">标题：</label>
                        <input type="text" placeholder="拉取默认标题展示">
                    </p>
                    <div class="textarea">
                        <label class="l">描述：</label>
                        <textarea placeholder="拉取默认标题展示"></textarea>
                    </div>
                </div>
                <div class="sub">
                    <p class="title">编辑子页面信息</p>
                    <p class="type">
                        <!--active是选中，去掉active是没选中-->
                        <i class="l active"></i>
                        <span class="first l active">二级模版页面</span>
                        <span class="second l">进入</span>
                        <span class="third l">重选</span>
                    </p>
                    <p class="link">
                        <!--active是选中，去掉active是没选中-->
                        <i class="l"></i>
                        <input type="text" placeholder="请填写希望跳转的地址">
                    </p>
                </div>
                <div class="operate">
                    <span class="btn-back l">返回上一步</span>
                    <span class="btn-save r">保存</span>
                </div>
                <p class="tips">此处放置重要的操作提示文字。</p>
            </section>
        </section>
    </article>
</body>

</html>
