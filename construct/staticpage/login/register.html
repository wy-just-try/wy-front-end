<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>注册</title>
    <meta name="keywords" content="youke">
    <link rel="stylesheet" type="text/css" href="../../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../css/comm.css">
    <link rel="stylesheet" type="text/css" href="../login/register.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <i class="logo"></i>
            <input type="button" class="btn-top" value="登录">
            <span class="span-top">已有账号请</span>
        </nav>
    </header>
    <article class="register-box">
        <h3 class="title">欢迎加入</h3>
        <div class="item mt-24">
            <input type="text" class="btn-input w-p-100" placeholder="请输入账号/手机号">
        </div>
        <p class="error-msg">账号/手机号输入错误，请重新输入</p>
        <div class="item mt-30">
            <input type="password" class="btn-input w-p-100" placeholder="请输入登录密码">
        </div>
        <p class="error-msg">登录密码输入错误，请重新输入</p>
        <div class="item mt-30">
            <input type="password" class="btn-input w-p-100" placeholder="请确认登录密码">
        </div>
        <p class="error-msg">登录密码输入错误，请重新输入</p>
        <div class="item mt-30">
            <input type="text" class="btn-input w-p-100" placeholder="请输入用户姓名">
        </div>
        <p class="error-msg">用户姓名输入错误，请重新输入</p>
        <div class="item mt-30">
            <input type="text" class="btn-input w-p-100" placeholder="请输入手机号码">
        </div>
        <p class="error-msg">手机号码输入错误，请重新输入</p>
        <div class="item mt-30">
            <input type="text" class="btn-input w-230" placeholder="输入短信验证码">
            <span class="label active">获取验证</span>
        </div>
        <p class="error-msg">短信验证码输入错误，请重新输入</p>
        <div class="item mt-30">
            <input type="text" class="btn-input w-p-100" placeholder="请输入邮箱">
        </div>
        <p class="error-msg">邮箱输入错误，请重新输入</p>
        <div class="item mt-30">
            <input type="text" class="btn-input w-250" placeholder="请输入验证码">
            <img src="../../images/code.png" class="code">
        </div>
        <p class="error-msg">验证码输入错误，请重新输入</p>
        <div class="item mt-30">
            <input type="button" value="完成注册" class="btn-register active">
        </div>
        <div class="operate">注册即意味着你已同意<a href="javascript:void(0);" target="_blank">《XX服务平台协议》</a></div>
    </article>
</body>

</html>
