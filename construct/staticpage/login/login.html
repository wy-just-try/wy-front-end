<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>登录</title>
    <meta name="keywords" content="youke">
    <link rel="stylesheet" type="text/css" href="../../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../css/comm.css">
    <link rel="stylesheet" type="text/css" href="../login/login.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <i class="logo"></i>
            <input type="text" class="search">
            <i class="btn-search"></i>
            <ul class="item-list">
                <li>开始设计</li>
                <li>关于我们</li>
                <li>管理中心</li>
            </ul>
            <input type="button" class="btn-top" value="登录">
        </nav>
    </header>
    <article class="login-box">
        <h3 class="title">欢迎登录</h3>
        <section class="section">
            <div class="item"><input type="text" class="btn-input" placeholder="输入账号/手机号"></div>
            <p class="error-msg">账号/手机号输入错误，请重新输入</p>
            <div class="item"><input type="password" class="btn-input" placeholder="输入登录密码"></div>
            <p class="error-msg">密码输入错误，请重新输入</p>
            <div class="item"><input type="text" class="btn-code" placeholder="输入验证码" maxlength="4"><img src="../../images/code.png" class="code"></div>
            <p class="error-msg">验证码输入错误，请重新输入</p>
            <div class="item"><input type="button" value="立即登录" class="btn-login active"></div>
            <div class="operate">还没账号，<a href="javascript:void(0);" target="_blank">马上注册</a><span>忘记密码</span></div>
        </section>
    </article>
</body>

</html>
