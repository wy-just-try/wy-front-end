<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>找回密码</title>
    <meta name="keywords" content="youke">
    <link rel="stylesheet" type="text/css" href="//wy626.com/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="//wy626.com/css/comm.css">
    <link rel="stylesheet" type="text/css" href="//wy626.com/css/forgetPasswd.css">
</head>

<body>
    <!--#include virtual="/page/publicHeader.shtml" -->
    <article class="login-box">
        <h3 class="title">找回密码</h3>
        <section class="section">
            <div class="item"><input id="cellPhone" type="text" class="btn-input" placeholder="请输入注册时的手机号"></div>
            <p class="error-msg"></p>
            <div class="item mt-30">
                <input id="verifyMsg" type="text" class="btn-input w-230" placeholder="输入短信验证码">
                <span id="getMsg" class="label">获取验证码</span>
            </div>
            <p class="error-msg"></p>
            <div class="item"><input id="verifyPic" type="text" class="btn-code" placeholder="输入验证码" maxlength="4"><img id="updatePic" src="//wy626.com/images/code.png" class="code"></div>
            <p class="error-msg"></p>
            <div class="item"><input id="findPasswd" type="button" value="立即找回" class="btn-login active"></div>
        </section>
    </article>
    <!--#include virtual="/js/ssi/forgetPasswdEntra.shtml" -->
</body>

</html>
