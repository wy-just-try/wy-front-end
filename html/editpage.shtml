<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>编辑微网站-子模版</title>
    <meta name="keywords" content="weiyi">
    <link rel="stylesheet" type="text/css" href="//wy626.com/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="//wy626.com/css/comm.css">
    <link rel="stylesheet" type="text/css" href="//wy626.com/css/editpage.css">
    <script type="text/javascript" charset="utf-8" src="//wy626.com/js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="//wy626.com/js/ueditor/editor_api.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="//wy626.com/js/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>

<body>
    <!--#include virtual="/page/publicHeader.shtml" -->
    <article class="article">
        <header class="top">
            <div class="main">
                <span class="title db">编辑微网站二级页面</span>
            </div>
        </header>
        <section class="content">
            <div class="mobile">
                <!-- 加载编辑器的容器 -->
                <script id="editZone" name="editZone" style="width:100%;height:100%;" type="text/plain">
                </script>
            </div>
            <div class="desc dn" id="desc">
                <p class="title">
                    <label class="l">标题：</label>
                    <input id="weiTitle" type="text" placeholder="请输入页面标题">
                </p>
                <div class="textarea">
                    <label class="l">描述：</label>
                    <textarea id="weiDesc" placeholder="请输入页面描述"></textarea>
                </div>
                <div class="type">
                    <label class="l">选择：</label>
                    <div class="pc l">
                        <i class="active"></i>
                        <span>PC页面</span>
                    </div>
                    <div class="h5 l">
                        <i></i>
                        <span>手机页面</span>
                    </div>
                </div>
                <div class="operate">
                    <span id="save" class="btn-save">保存编辑区内容</span>
                </div>
            </div>
        </section>
    </article>
    <!--#include virtual="/js/ssi/editPageEntra.shtml"  -->
</body>

</html>
