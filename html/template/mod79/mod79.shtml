    <script>
    $(".menu79 dt").click(function() {
        var $that = $(this);
        if ($that.find("a").length > 0) {
            return;
        }
        var zt = $that.parent().attr("class");
        if (zt != "list_now") {
            $(".menu79 dl").removeClass("list_now");
            $that.parent().addClass("list_now");
            $(".menu79 dd").slideUp(300);
            $that.next().slideDown(300);
        } else {
            $that.parent().removeClass("list_now");
            $that.next().slideUp(300);
        }
    })
    </script>
