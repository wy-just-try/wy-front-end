    /* Swipe 2 required styles */
    
    #slider {
        max-width: 640px;
        margin: 0 auto;
        width: 100%;
    }
    
    .swipe {
        overflow: hidden;
        visibility: hidden;
        position: relative;
    }
    
    .swipe-wrap {
        overflow: hidden;
        position: relative;
    }
    
    .swipe-wrap > .wrap {
        float: left;
        width: 100%;
        position: relative;
        text-align: center;
    }
    
    .wrap img {
        height: 100%;
        margin: 0 auto;
        width: 100%
    }
    
    #slider ol {
        height: 20px;
        position: relative;
        z-index: 10;
        top: -25px;
        text-align: center;
    }
    
    #slider li {
        display: inline-block;
        margin: 5px 0;
        width: 10px;
        height: 10px;
        background-color: #757575;
        border-radius: 5px;
    }
    
    #slider li.on {
        background-color: #ffffff;
    }
    /* END required styles */
