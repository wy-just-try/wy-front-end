<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>编辑微网站-子模版</title>
    <meta name="keywords" content="weiyi">
    <link rel="stylesheet" type="text/css" href="//wy626.com/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="//wy626.com/css/comm.css">
    <link rel="stylesheet" type="text/css" href="//wy626.com/css/editsub.css">
    <script type="text/javascript" charset="utf-8" src="../static/js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../static/js/ueditor/editor_api.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../static/js/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>

<body>
    <!--#include virtual="/page/publicHeader.shtml" -->
    <article class="article">
        <header class="top">
            <div class="main">
                <span class="title db">编辑微网站二级页面</span>
            </div>
        </header>
        <section class="content">
            <section class="show l">
                <div class="mobile">
                    <!--加载编辑器的容器 -->
                    <script id="editZone" name="editZone" style="width:100%;height:100%;" type="text/plain">
                    </script>
                </div>
            </section>
            <section class="edit l">
                <div class="desc">
                    <p class="text">
                        <label class="l">页面名称：</label>
                        <input id="weiName" type="text" placeholder="请输入页面名称">
                    </p>
                </div>
                <div class="middle dn">
                    <p id="title" class="text dn">
                        <label class="l">菜单标题：</label>
                        <input type="text" placeholder="请输入菜单标题">
                    </p>
                    <div id="abstract" class="textarea dn">
                        <label class="l">菜单摘要：</label>
                        <textarea placeholder="请输入菜单摘要"></textarea>
                    </div>
                    <div id="uploadImg" class="upload dn">
                        <a href="javascript:void(0);" class="btn-upload l">
                            <span class="l">上传图片</span>
                        </a>
                        <input type="file" class="file" accept="image/jpeg,image/gif,image/png">
                        <span class="warn">上传图片大小提示</span>
                    </div>
                </div>
                <div id="subpage" class="sub dn">
                    <p class="head">编辑子页面信息</p>
                    <p class="link">
                        <label class="l">网址:</label>
                        <input type="text" placeholder="请填写希望跳转的地址">
                    </p>
                </div>
                <p>提醒：请点击左侧相应区域编辑页面哟！</p>
                <div class="operate">
                    <span id="save" class="btn-save">保存编辑区内容</span>
                </div>
            </section>
        </section>
    </article>
    <!--#include virtual="/js/ssi/editSubEntra.shtml"  -->
    <script src="//wy626.com/js/tools/module.js"></script>
    <script type="text/javascript">
        modulejs.config({
            alias: {
                "jquery": "//wy626.com/js/tools/jquery-3.1.1.min.js",
                "libUtil": "//wy626.com/js/common/libUtil.js",
                "libUi": "//wy626.com/js/common/libUi.js",
                "libCookie": "//wy626.com/js/common/libCookie.js",
                "editSub": "//wy626.com/js/editSub.js",
                "publicHeader": "//wy626.com/js/common/publicHeader.js"
            }
        });
        modulejs("editSub", function(exports) {
            exports.init();
        });
    </script>
</body>

</html>
